
<div class="slideshow-container">
  <img class="slides" src="images/slide1.jpg" alt="Slide 1">
  <img class="slides" src="images/slide2.jpg" alt="Slide 2">
  <img class="slides" src="images/slide3.jpg" alt="Slide 3">
  <img class="slides" src="images/slide4.jpg" alt="Slide 4">
</div>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slides");

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change every 3 seconds
  }

  showSlides();
</script>
